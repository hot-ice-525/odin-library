<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Welcome to your library!</h1> 
    <button class="addNewBtn">Add New Book</button>

    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Number of pages</th>
          <th>Reading status</th>
          <th>Remove Book</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <dialog class="newBookDialog">
      <form>
        <label for="author">Author</label>
        <input id="author" type="text" name="author" required autocomplete="off">

        <label for="title">Title</label>
        <input id="title" type="text" name="title" required autocomplete="off">

        <label for="numOfPages">Number of pages</label>
        <input id="numOfPages" type="number" name="numOfPages" required autocomplete="off">

        <label for="readingStatus">Reading Status</label>
        <select id="readingStatus" name="readingStatus" required>
          <option selected disabled value="">SELECT</option>
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>

        <button formmethod="dialog">Submit</button>
        <button class="close-dialog">Close</button>
      </form>
    </dialog>
  </body>
</html>
